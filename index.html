<html>
  <head>
    <title>Adding a Videosphere</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" src="" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 80 0"></a-videosphere> 
    </a-scene>
  </body>
</html>
